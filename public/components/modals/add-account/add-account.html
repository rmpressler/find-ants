<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Manage Bills <a href="" ng-click="ctrl.close()" class="pull-right">&times;</a></h3>
</div>

<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <label>Account Name</label>
            <input type="text" ng-model="ctrl.accountName" class="form-control">

            <label>Initial Balance</label>
            <input type="number" ng-model="ctrl.initialBalance" class="form-control">
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="ctrl.close()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="ctrl.submit()">Submit</button>
</div>
