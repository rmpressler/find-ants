<div class="trim-csv">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 text-center">
            <h2>Allocate to Accounts</h2>
            <p>
                Select which account each transaction belongs to, and optionally add a description.
            </p>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <table class="trim-csv-table table table-bordered">
                <thead>
                    <tr>
                        <th ng-repeat="rowHeader in ::$ctrl.rowHeaders" ng-bind="::rowHeader | capitalize"></th>
                        <th>
                            Account
                        </th>
                        <th>
                            Description
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in $ctrl.csvRows">
                        <td ng-repeat="colValue in row | limitTo:4 track by $index ">{{ colValue }}</td>
                        <td>
                            <select
                                ng-options="account._id as account.name for account in $ctrl.accounts"
                                ng-model="row[$ctrl.accountIdIndex]"
                                class="form-control"></select>
                        </td>
                        <td>
                            <input type="text" ng-model="row[$ctrl.descriptionIndex]" class="form-control">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <button class="btn btn-primary pull-right" ng-click="$ctrl.allocateTransactions()">Save</button>
        </div>
    </div>
</div>
