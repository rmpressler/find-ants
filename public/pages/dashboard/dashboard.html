<div class="dashboard container-fluid">
    <div class="row">
        <div class="col-sm-12 text-center">
            <h1>Dashboard</h1>
            <button class="btn btn-primary" ng-click="dash.logPaycheck()">Get Paid!</button>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4 col-sm-offset-2">
            <account-list></account-list>
        </div>

        <div class="col-sm-4">
            <bill-overview></bill-overview>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Account</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="transaction in dash.lastTen">
                    <td ng-bind="::transaction.date | date:'shortDate'"></td>
                    <td ng-bind="::transaction.account.name"></td>
                    <td ng-bind="::transaction.description"></td>
                    <td ng-class="{'text-green': transaction.amount > 0, 'text-red': transaction.amount < 0}"
                        ng-bind="::transaction.amount | currency"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
