<div class="home container-fluid">
  <div class="hero row">
    <div class="main-message">
      Financial Freedom starts with you. 
    </div>
    <div class="secondary-message">
      Own your finances and start doing what you want to do in life.
    </div>
    <form ng-submit="home.login(home.loginInfo)" class="login-container text-center col-sm-3 col-sm-offset-2">
      <h2>Log In</h2>
      <div>
        <input type="text" ng-model="home.loginInfo.username" placeholder="Username">
      </div>
      <div>
        <input type="password" ng-model="home.loginInfo.password" placeholder="Password">
      </div>
      <div>
        <input type="submit" class="btn btn-primary" ng-click="home.login(home.loginInfo)" value="Enter">
      </div>
      <span ng-if="home.loginError" ng-bind="home.loginError"></span>
    </form>
    <form class="register-container text-center col-sm-3 col-sm-offset-2">
      <h2>Register</h2>
      <div>
        <input type="text" ng-model="home.newUser.username" placeholder="Username">
      </div>
      <div>
        <input type="password" ng-model="home.newUser.password" placeholder="Password">
      </div>
      <div>
        <input type="password" ng-model="home.newUser.confirmPassword" placeholder="Confirm">
      </div>
      <div>
        <input type="submit" class="btn btn-primary" ng-click="home.register(home.newUser)" value="Register">
      </div>
      <span ng-if="home.registerError" ng-bind="home.registerError"></span>
    </form>
  </div>
</div>
